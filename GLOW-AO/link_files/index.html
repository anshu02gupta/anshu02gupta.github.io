<!DOCTYPE html>
<html>
<head>
    <title>HTML dynamic table using JavaScript</title>
    <script type="text/javascript" src="app.js"></script>
</head>
<body onload="load()">
<div id="myform">
<b>Simple form with name and age ...</b>
<table>
    <tr>
        <td>Num:</td>
        <td><input type="text" id="num"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td><input type="text" id="name">
    </tr>
    <tr>
        <td>RA:</td>
        <td><input type="text" id="RA">
    </tr>
    <tr>
        <td>DEC:</td>
        <td><input type="text" id="DEC">
     <input type="button" id="add" value="Add" onclick="Javascript:addRow()"></td>

    </tr>
   
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
</table>
</div>
<div id="mydata">
<b>Current data in the system ...</b>
<table id="myTableData"  border="1" cellpadding="2">
    <tr>
        <td>&nbsp;</td>
        <td><b>Num</b></td>
        <td><b>Name</b></td>
        <td><b>RA</b></td>
        <td><b>DEC</b></td>
    </tr>
</table>
&nbsp;
 
 
</body>
</html>
